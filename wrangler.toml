name = "docker_image_pusher"
main = "src/index.js"
compatibility_date = "2026-02-28"

[vars]
GITHUB_OWNER = "tlju"
GITHUB_REPO = "docker_image_pusher"
BRANCH = "main"
FILE_PATH = "images.txt"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
